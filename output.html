<style>
  @property --progress-value {
    syntax: '<integer>';
    inherits: false;
    initial-value: 0;
  }
  
  .progress-bar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    
    /* to center the percentage value */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .progress-bar::before {
    counter-reset: percentage var(--progress-value);
    content: counter(percentage) '%';
  }
  
  .row {    
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
  }

  .notes {

    align-items: start;
    flex-wrap: wrap;
  }

    margin: 0;
  }

  .metrics {
    margin: 30px auto;
    max-width: 600px;
  }

  a {
    color: black;
  }
  a:link {
    text-decoration: none;
  }
  ul {
    margin: 0;
  }

  body {
    font-family: -apple-system, system-ui, Helvetica, Arial, sans-serif;
    background-color: #EEE;
    padding-top: 50px;
  }

  .page {

  h2 {

  h3 {

  progress {
    visibility: hidden;
    width: 0;
    height: 0;
  }  
   
  @keyframes Framework-progress {

  .Framework {
    background:

      conic-gradient(#00c853 calc(var(--progress-value) * 1%), #e8f5e9 0);
    animation: Framework-progress 2s 1 forwards;
  }
  
  .Framework::before {
    animation: Framework-progress 2s 1 forwards;
  }  
   
  @keyframes Platform-progress {

  }

  .Ionic {
